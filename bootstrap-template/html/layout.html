<!doctype html>
<html>
<head>
    <base ht-if="data.code" href="../" />
    <title>JSDoc: {{ title }}</title>
    <link href='https://fonts.googleapis.com/css?family=Bree+Serif' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,400,300,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="css/custom.css">
    <link href="css/prism.css" type="text/css" rel="stylesheet">
    <script src="js/prism.js"></script>
    <script src="js/angular.min.js"></script>
</head>
<body ng-app>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <div class="panel panel-default">
                    <div class="panel-heading clearfix">
                        <h1 class="panel-title pull-left">
                            {{ title }}
                            <a ht-if="data.longname && !data.code"
                               class="name-link signature-attributes"
                               href="{{ sourceUrl }}">source</a>
                            <a ht-if="data.templateCode"
                               class="name-link signature-attributes"
                               href="{{ templateUrl }}">template</a>
                        </h1>
                        <h4 ht-if="data.ngdoc" class="pull-right text-muted">
                            Angular {{data.ngdoc}}
                        </h4>
                    </div>
                    <div class="panel-body">
                        <!-- source code html -->
                        <article ht-if="data.code">
                            <pre class="language-javascript line-numbers"><code>{{ code }}</code></pre>
                        </article>

                        <!-- index.html -->
                        <section ht-if="data.readme" class="section-readme">
                            <article>
                                {{ data.readme }}
                            </article>
                        </section>

                        <!-- class files -->
                        <div ht-if="!data.code && !data.readme">
                            <div ht-include="class.html"></div>
                        </div>
                    </div>

                    <div class="panel-footer">
                        <!-- footer -->
                        <footer class="clearfix">
                            Documentation generated by
                            <a href="https://github.com/jsdoc3/jsdoc">JSDoc 3.3.2</a>
                        </footer>
                    </div>
                </div>
            </div>

            <!-- nav -->
            <nav class="col-md-4">
                <h4 class="main-header"><a href="index.html">Index</a></h4>
                <h4 ht-repeat="doc in nav.docs">
                    <a href="{{doc}}.html">{{doc}}</a>
                </h4>
                <div class="module" ht-repeat="(moduleName, module) in nav.module">
                    <!-- {{ moduleVar= moduleName.replace(/[^a-z]/g,'_') }} -->
                    <h4 ht-if="moduleVar">
                        <a href="" ng-click="module{{moduleVar}} = !module{{moduleVar}}">
                            Module: {{ moduleName }}
                        </a>
                        <i ng-cloak ng-show="!module{{moduleVar}}">+</i>
                    </h4>
                    <div id="{{moduleName}}" ng-hide="!module{{moduleVar}}">
                        <ul class="list-group" ht-repeat="(groupName, group) in module">
                            <li class="list-group-item">
                                <h4>
                                    <a href=""
                                       ng-click="{{moduleVar}}{{groupName}} = !{{moduleVar}}{{groupName}}">
                                        {{ groupName }}
                                    </a>
                                    <i ng-cloak ng-show="{{moduleVar}}{{groupName}}">+</i>
                                </h4>
                                <ul ng-hide="{{moduleVar}}{{groupName}}">
                                    <li ht-repeat="(className, klass) in group">
                                        <a href="{{ klass.jsDocUrl }}">{{ className }}</a>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </div>
</body>
</html>
